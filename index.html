<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>Sourabh Dhalia | Systems Software Engineer | C++ Expert</title>
  <meta name="description"
    content="System Software Engineer specializing in high-performance C++, embedded Linux, and graphics pipelines. Built automation daemons consumed by YouTube, Netflix, and Amazon. Expert in C++17/20, memory management, and GPU profiling." />
  <meta name="keywords"
    content="C++, Systems Engineer, Linux, GPU, Software Engineer, Samsung, Embedded Systems, High Performance Computing" />
  <meta name="author" content="Sourabh Dhalia" />

  <!-- Open Graph / Social -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sourabh Dhalia | Systems Software Engineer" />
  <meta property="og:description"
    content="High-performance C++ systems engineer with expertise in embedded Linux, GPU profiling, and automation at scale." />
  <meta property="og:url" content="https://sourabhdhalia.github.io/PortfolioCPP/" />
  <meta property="og:image" content="https://avatars.githubusercontent.com/SourabhDhalia" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sourabh Dhalia | Systems Software Engineer" />
  <meta name="twitter:description"
    content="High-performance C++ systems engineer with expertise in embedded Linux and GPU profiling." />
  <meta name="twitter:image" content="https://avatars.githubusercontent.com/SourabhDhalia" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>" />

  <!-- Preconnect & Load Google Fonts (non-render-blocking) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" />

  <!-- Theme Color (updated dynamically by script below) -->
  <meta name="theme-color" id="meta-theme-color" content="#0a0a0f" />
  <meta name="color-scheme" id="meta-color-scheme" content="dark light" />

  <!-- Synchronous theme init — prevents flash of wrong theme (FOUC) -->
  <script>
    (function () {
      var t = localStorage.getItem('theme');
      if (t === 'light') {
        document.documentElement.classList.add('light');
        var tc = document.getElementById('meta-theme-color');
        if (tc) tc.setAttribute('content', '#faf9f7');
      }
    })();
  </script>

  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
